<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <input type="radio" id="hide">
        <div class="box">
            <div class="status">
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="right">
                <div class="text-1">Success</div>
                <div class="text-2">You can access all the files in this folder.</div>
            </div>
            <label for="hide"><i class="fa-regular fa-x"></i></label>
        </div>
    </div>
</body>

</html>
