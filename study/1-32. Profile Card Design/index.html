<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-box">
        <div class="content">
            <input type="checkbox" id="check">
            <label for="check" class="box">
                <div class="share">Share</div>
                <div class="cancel">Cancel</div>
            </label>
            <div class="image-box">
                <img src="profile.jpg" alt="">
                <div class="about">
                    <div class="details">
                        <div class="name">James Bernal</div>
                        <div class="job">Developer | Youtuber</div>
                        <div class="icons">
                            <a href=""><i class="fab fa-facebook-f"></i></a>
                            <a href=""><i class="fab fa-twitter"></i></a>
                            <a href=""><i class="fab fa-instagram"></i></a>
                            <a href=""><i class="fab fa-youtube"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
