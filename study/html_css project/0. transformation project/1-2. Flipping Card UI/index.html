<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fliping card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="card front">
        <h1 class="title">
          <span class="item title-item1">도파민</span><span class="item title-item2">에</span><br>
          <span class="item title-item3"> 절여진 뇌를</span><br>
          <span class="item title-item4"> 환기 시켜주는</span><br>
          <span class="item title-item5">모닝 루틴</span><span class="item title-item6">!!!!</span>
        </h1>
      </div>
      <div class="card back">
        <ul class="list">
          <li class="item list-item1">
            <p class="sub-title1">1. 일어나자마자 세수를 한다.</p>
            <span class="sub">- 양치는 안해도 됨.</span>
          </li>
          <li class="item list-item2">
            <p class="sub-title2">2. 차 한잔을 마신다.</p>
            <span class="sub">- 속을 따듯하게 만들어 주기</span>
          </li>
          <li class="item list-item3">
            <p class="sub-title3">3. 의자에 앉아서 책 50p만 읽기</p>
            <span class="sub">- 핸드폰보다 책으로 뇌 깨워주기</span>
          </li>
          <li class="item list-item4">
            <p class="sub-title4">4. 노트와 펜 꺼내서 기록하기</p>
            <span class="sub">- 나의 상태 기록 후 오늘 할일 정리</span>
          </li>
          <li class="item list-item5">
            <p class="sub-title5">5. 다 했으면 이제 핸드폰 확인하기</p>
            <span class="sub">- 다시 도파민 타임~ 대신 짧게 하기</span>
          </li>
        </ul>
      </div>
    </div>
  </section>
</body>

</html>
