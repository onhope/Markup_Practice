<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/105f54a7eb.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="img/logo.png" alt="logo">
        </div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="search-box">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <input type="text" placeholder="Search">
        </div>
        <div class="private">
          <label for="popup-toggle">
            <i class="fa-solid fa-user"></i>
          </label>
          <input type="checkbox" id="popup-toggle">
          <div class="popup">
            <div class="popup-content">
              <label for="popup-toggle" class="close">
                <i class="fa-solid fa-x"></i>
              </label>
              <h2>Sign up</h2>
              <p>Already a member? <a href="#">Login</a></p>
              <form>
                <div class="input-box">
                  <input type="text" placeholder="Email" required>
                  <div class="underline"></div>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Password" required>
                  <div class="underline"></div>
                </div>
                <div class="input-box button">
                  <input type="submit" value="Sign Up">
                </div>
                <div class="option">
                  <a class="line"></a> or sign up with <a class="line"></a>
                  <div class="social">
                    <div class="facebook">
                      <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                    <div class="google">
                      <a href="#"><i class="fa-brands fa-google"></i></a>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
    </nav>
  </header>
</body>

</html>
